service:
  name: aws-nodejs-typescript

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-northeast-1
  memorySize: 128M

  iamRoleStatements:
  - Effect: Allow
    Action:
    - dynamodb:*
    Resource:
        # - Fn::GetAtt: [ FirstTable, Arn ]
    - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/*"

functions:
  hello:
    handler: build/handler.hello
    events:
      - http:
          method: get
          path: hello
  post:
    handler: build/handler.post
    events:
      - http:
          method: post
          path: hello
